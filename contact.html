<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/5b5a34eefe.js" crossorigin="anonymous"></script>
    <title>TRAVEL WEBSITE | CONTACT</title>
</head>
<body>
    <header class="header-contact">
        <nav class="navbar-about">
            <div class="container">
                <h1 class="logo text-light lg-heading">WT</h1>
                <ul class="about-items">
                    <li class="about-item"><a href="./home.html">home</a></li>
                    <li class="about-item"><a href="./about.html">about</a></li>
                    <li class="about-item"><a href="./contact.html">contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="contact-data">
        <div class="container">
            <div class="data-items">
                <div class="con-tag address">
                    <div class="rcon rcon-1">
                        <span><i class="fa-solid fa-location-dot text-red"></i> location</span>
                        <p>#2661 Janakpuri Colony, city name, town name</p>
                    </div> 
                    <div class="rcon rcon-2">
                        <span><i class="fa-regular fa-envelope text-red"></i> e-mail</span>
                        <p>amantripathi@mycompany.com</p>
                    </div>
                    <div class="rcon rcon-3">
                        <span><i class="fa-solid fa-square-phone text-red"></i> call</span>
                        <p>+910101010101</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="This is company image">
                </div>
                <div class="con-tag contact">
                    <h1 class="text-black md-heading">Contact Us</h1>
                    <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the contact from below.</p>
                    <form>
                        <label for="username">Username<span class="text-red">*</span></label>
                        <input type="text" id="username">
                        <label for="e-mail">E-mail<span class="text-red">*</span></label>
                        <input type="text" id="e-mail">
                        <label for="phone">Phone<span class="text-red">*</span></label>
                        <input type="text" id="phone">
                        <div class="message">
                            <label for="message">Message<span class="text-red">*</span></label>
                            <textarea name="" id="message"></textarea>
                        </div>
                    </form>
                    <div class="button">
                        <a href="#">SUBMIT</a>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-icon">
                    <i class="fa-brands fa-facebook fa-3x text-light"></i>
                    <i class="fa-brands fa-twitter fa-3x text-light"></i>
                    <i class="fa-brands fa-instagram fa-3x text-light"></i>
                </div>
                <h3>World Travel <i class="fa-regular fa-copyright"></i> 2024, All Rights Reserved</h3>
            </div>
        </div>
    </footer>
</body>
</html>
